<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: linear-gradient(135deg, #e23c42, #c6fac4, #fbc2eb);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .form-container h1 {
            text-align: center;
            color: #4a4e69;
        }
        .form-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4a4e69;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #fafafa;
            font-size: 14px;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container input[type="submit"] {
            background-color: #00bcd4;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .form-container input[type="submit"]:hover {
            background-color: #f7750a;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Submit Your Details</h1>
        <form action="#">
            <label for="first name">First Name</label>
            <input type="text" id="name" name="name" placeholder="First Name" required>

            <label for="second name">Second Name</label>
            <input type="text" id="name" name="name" placeholder="Second Name" required>

            <label for="Last name">Last Name</label>
            <input type="text" id="name" name="name" placeholder="Last Name" required>
            
            
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message..." rows="4" required></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
